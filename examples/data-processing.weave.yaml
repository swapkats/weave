# Data Processing Pipeline - ETL-style workflow

version: "1.0"

agents:
  extractor:
    model: "gpt-3.5-turbo"
    tools:
      - database_connector
      - api_client
      - file_reader
    config:
      temperature: 0.1
    outputs: "raw_data"

  transformer:
    model: "gpt-4"
    tools:
      - data_cleaner
      - format_converter
      - validator
    inputs: "extractor"
    config:
      temperature: 0.2
    outputs: "clean_data"

  analyzer:
    model: "gpt-4"
    tools:
      - statistical_analyzer
      - pattern_detector
      - anomaly_detector
    inputs: "transformer"
    config:
      temperature: 0.3
    outputs: "insights"

  visualizer:
    model: "claude-3-sonnet"
    tools:
      - chart_generator
      - dashboard_builder
      - report_formatter
    inputs: "analyzer"
    config:
      temperature: 0.5
    outputs: "visual_report"

weaves:
  etl_pipeline:
    description: "Extract, Transform, Load and Analyze data"
    agents:
      - extractor
      - transformer
      - analyzer
      - visualizer
