# Basic Weave Example - Simple linear pipeline

version: "1.0"

agents:
  analyzer:
    model: "gpt-4"
    tools:
      - calculator
      - json_validator
      - list_operations
    config:
      temperature: 0.3
    outputs: "analysis_report"

  reporter:
    model: "claude-3-opus"
    tools:
      - file_write
      - string_formatter
      - text_length
    inputs: "analyzer"
    config:
      temperature: 0.7
    outputs: "final_report"

weaves:
  simple_pipeline:
    description: "Analyze data and generate report"
    agents:
      - analyzer
      - reporter
