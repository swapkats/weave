name: seo_optimization
description: Optimize content for search engines while maintaining quality
instructions: |
  Follow these steps to optimize content for SEO:

  1. Keyword Analysis
     - Identify primary and secondary keywords
     - Check keyword density (aim for 1-2%)
     - Ensure natural keyword placement

  2. Content Structure
     - Add descriptive H1, H2, H3 headings with keywords
     - Create scannable content with short paragraphs
     - Use bullet points and numbered lists

  3. Meta Elements
     - Craft compelling meta title (50-60 characters)
     - Write meta description (150-160 characters)
     - Add relevant alt text to images

  4. Internal Linking
     - Add relevant internal links
     - Use descriptive anchor text
     - Link to authoritative sources

  5. Readability
     - Maintain clear, concise sentences
     - Use transition words
     - Target 8th-grade reading level

examples:
  - "Optimize blog post about AI trends for 'artificial intelligence 2024'"
  - "Improve SEO for product page targeting 'best project management software'"

required_tools:
  - web_search
  - json_parser

tags:
  - seo
  - optimization
  - content
